<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Demo</title>

    <script src="https://kit.fontawesome.com/fef47d6091.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="content">
            <div class="content-inner">
                <h1>You're content</h1>

            <div class="parallax" data-depth="2"></div>
        </div>
    </div>
    <script src="main.js"></script>

</html>
